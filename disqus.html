<div class="container">
  <h1>Chatta</h1>
  <p>Här kan du ställa frågor och diskutera din hemsida. För att kunna ta del, måste du registrera dig för tjänsten Disqus. Detta gör du nedan, antingen hos Disqus eller genom någon av de
    sociala medier som de erjuder nedan.</p>
  <div id="disqus_thread">

    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.disqus }}'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>
      Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>

  </div>
</div>
